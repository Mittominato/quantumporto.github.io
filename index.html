<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Quantun Porto - Cryptocurrency</title>
</head>
<body class="bg-gray-900">
    <!-- Semua Konten -->
    <section id="fullcontent">
        <!-- Halaman Awal -->
        <section id="halamanawal" class="absolute z-10 bg-gray-900 w-full h-full py-5 overflow-hidden">
            <div class="p-5">
                <img class="w-72 mx-auto" src="crypto.png" alt="" />
                <div class="flex flex-col items-center mt-1 justify-between h-24 mx-auto">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);transform: ;msFilter:;"><path d="M6 19h1v3h2v-3h1a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H9V2H7v3H6a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1zM7 7h2v10H7zm7 10h1v3h2v-3h1a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1h-1V4h-2v3h-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1zm1-8h2v6h-2z"></path></svg>
                        <p class="text-white text-sm ml-1">
                            Pantau perubahan harga setiap saat
                        </p>
                    </div>
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);transform: ;msFilter:;"><path d="m7 17.013 4.413-.015 9.632-9.54c.378-.378.586-.88.586-1.414s-.208-1.036-.586-1.414l-1.586-1.586c-.756-.756-2.075-.752-2.825-.003L7 12.583v4.43zM18.045 4.458l1.589 1.583-1.597 1.582-1.586-1.585 1.594-1.58zM9 13.417l6.03-5.973 1.586 1.586-6.029 5.971L9 15.006v-1.589z"></path><path d="M5 21h14c1.103 0 2-.897 2-2v-8.668l-2 2V19H8.158c-.026 0-.053.01-.079.01-.033 0-.066-.009-.1-.01H5V5h6.847l2-2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2z"></path></svg>
                        <p class="text-white text-sm ml-1">
                            Buat catatan aset Cryptocurrency
                        </p>
                    </div>
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);transform: ;msFilter:;"><path d="M20 7V5c0-1.103-.897-2-2-2H5C3.346 3 2 4.346 2 6v12c0 2.201 1.794 3 3 3h15c1.103 0 2-.897 2-2V9c0-1.103-.897-2-2-2zm-2 9h-2v-4h2v4zM5 7a1.001 1.001 0 0 1 0-2h13v2H5z"></path></svg>
                        <p class="text-sm text-white ml-1">
                            Lihat dan atur keuntungan investasi
                        </p>
                    </div>
                </div>
                    <form action="" method="get" accept-charset="utf-8">
                        <input type="text" name="nama" id="nama" placeholder="Username" class="block mx-auto py-3 px-4 text-slate-800 font-bold rounded-full focus:outline-none mt-8" />
                    </form>
                <button class="buat block py-3 px-7 bg-white rounded-full mx-auto text-gray-900 font-bold mt-10" type="button">BUAT</button>
            </div>
        </section>

        <!-- loading -->
        <section id="loading" class="z-9 absolute h-full w-full bg-gray-900 py-20 hidden hidden">
            <img class="w-40 mx-auto animate-spin mb-2" src="loading.png" alt="" />
            <p class="text-xl text-white text-center animate-pulse">
                Sedang Memproses
            </p>
            <span class="block text-md text-white text-center mt-3">Mohon tunggu</span>
        </section>
        <!-- Content App -->

        <section id="contentapp" class="w-full h-full bg-gray-900">
            
            <div class="dashboard w-full h-52 bg-white py-5 px-4 bg-[url(bg.jpg)] bg-cover font-mono">
            <div class="flex items-center">
                <div class="w-8 h-8 rounded-full border-2 overflow-hidden">
                    <img class="w-full" src="pic.jpg" alt="pic" />
                </div>
                    <p class="username text-md font-bold ml-1 text-slate-900 font-sans">Username</p>
            </div>
            <p class="text-md font-bold text-slate-800 mt-5">Balance</p>
            <p class="text-3xl font-extrabold"><span class="balance">USD $0</span></p>
            <span class="text-[.7rem] font-semibold text-slate-800 ml-[0.15rem]">COST : <span class="modal text-green-500">$0</span></span>
            <div class="flex mt-3">
            <span class="persentoday inline-block py-2 px-4 rounded-full text-sm bg-green-500 text-white font-semibold mr-1">0%</span>
            <span class="persenalltime inline-block py-2 px-4 rounded-full bg-green-500 text-sm text-white font-semibold mr-1">0%</span>
            <span class="addaset inline-block py-1.5 px-4 rounded-full bg-gray-800 text-md text-white font-semibold hover:bg-gray-300 hover:text-gray-800">+</span>
            </div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#ffffff" fill-opacity="1" d="M0,96L480,160L960,128L1440,96L1440,0L960,0L480,0L0,0Z"></path></svg>
            <div class="w-full h-[100vh] bg-green-900">
            <div class="semuaaset -mt-6 w-full text-white bg-gray-900">
                 <div class="w-5 h-5 mx-auto bg-white rounded-full animate-ping mt-16"></div><p class="text-md text-white text-center italic mt-5">Mengumpulkan Data</p>
            </div>
            </div>
        </section>
        
        <!--Daftar crypto-->
        <section id="cryptocurrency" class="relative z-6 w-full h-full bg-gray-900 text-white py-8 hidden">
                <button class="closelistcoin fixed block rounded-full py-1 px-3 ml-7 bg-white font-bold text-gray-900 mb-3 -mt-4 hover:bg-gray-600 hover:text-white" type="button">close</button>
            
            <div id="popupdata" class="fixed w-full bg-gray-900 p-5 mt-48 hidden">
            <div class="w-3/4 mx-auto">
                <p class="namecoin text-2xl text-white font-bold mb-4 text-center"></p>
                <form action="" method="get" accept-charset="utf-8" class="block mx-auto flex flex-col items-center">
                    <input type="number" name="jumlah" id="jumlah" class="h-10 w-full bg-white focus:outline-none py-2 px-4 rounded-lg mb-1 text-gray-900" placeholder="Jumlah"/>
                    <input type="number" name="price" id="price" class="h-10 w-full bg-white focus:outline-none py-2 px-4 rounded-lg mb-1 text-gray-900"/>
                    <div class="flex">
                    
                    <button class="send py-2 px-4 rounded-xl text-gray-900 font-bold bg-white mt-4 mr-2 hover:bg-gray-600 hover:text-white" type="reset">Tambah</button>
                    <button class="close py-2 px-4 rounded-xl text-gray-900 font-bold bg-white mt-4 hover:bg-gray-600 hover:text-white" type="reset">Close</button>
                    </div>
                </form>
            </div>
        </div>
            <div class="flex justify-center mt-8">
            <form action="" method="get" accept-charset="utf-8">
                <input type="text" class="py-2 px-4 text-gray-900 font-bold focus:outline-none rounded-full w-52 mr-2" name="search" id="search" placeholder="Example : BTC"/>
                <button class="btnsearch py-2 px-4 font-bold bg-white text-gray-900 rounded-full hover:bg-gray-600 hover:text-white" type="reset">Search</button>
            </form>
            </div>
            <div class="semuacrypto bg-gray-900">
                <div class="w-5 h-5 mx-auto bg-white rounded-full animate-ping mt-20"></div><p class="text-md text-white text-center italic mt-5">Mengumpulkan Data</p>
            </div>
            
        </section>
        
        <!-- Pop up Data -->
        
        
        
        
        
        <!--/div-->
    </section>


    <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
